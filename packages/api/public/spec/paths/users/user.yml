post:
  tags:
    - Languages
  summary: Add a translator's reply to a comment on a word
  parameters:
    - $ref: '../../schemas/parameters.yml#languageCode'
    - $ref: '../../schemas/parameters.yml#wordId'
    - $ref: '../../schemas/parameters.yml#commentId'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            authorId:
              type: string
              description: The unique ID of the user who created this reply.
            body:
              type: string
              format: html
              description: The body of the reply in rich text (html)
  responses:
    201:
      description: Created
