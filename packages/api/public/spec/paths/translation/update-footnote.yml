patch:
  tags:
    - Languages
  summary: Update the footnote on a word
  parameters:
    - $ref: '../../schemas/parameters.yml#languageCode'
    - $ref: '../../schemas/parameters.yml#verseId'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            content:
              type: string
              description: The updated content of this footnote
              example: <p>Hello World!</p>
  responses:
    201:
      description: Created
    500:
      description: 'Error: No User Session'
