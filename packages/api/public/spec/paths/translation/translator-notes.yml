get:
  tags:
    - Languages
  summary: Get the translator notes on a word
  parameters:
    - $ref: '../../schemas/parameters.yml#languageCode'
    - $ref: '../../schemas/parameters.yml#verseId'
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                nullable: true
                properties:
                  content:
                    type: string
                    description: The content of the notes
                  lastEditedAt:
                    type: string
                    format: date
                    description: A timestamp of when the notes were last edited
                  lastAuthorId:
                    type: string
                    description: The unique ID of the last author of these notes
              example:
                - content: <p>Lorem ipsum dolor sit amet consectur</p>
                  lastEditedAt: '2024-01-30T03:44:06Z'
                  lastAuthorId: 018D5878-C795-D858-A986-C45C46230EF6
