get:
  tags:
    - Languages
  summary: Get the footnotes on a verse
  parameters:
    - $ref: '../../schemas/parameters.yml#languageCode'
    - $ref: '../../schemas/parameters.yml#verseId'
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                additionalProperties:
                  type: object
                  properties:
                    content:
                      type: string
                      description: The content of this footnote
                    lastEditedAt:
                      type: string
                      format: date
                      description: A timestamp of when this footnote was last edited
                    lastAuthorId:
                      type: string
                      description: The unique ID of the last author of this footnote
                example:
                  0100100101:
                    content: <p>Lorem ipsum dolor sit amet consectur</p>
                    lastEditedAt: '2024-01-30T03:44:06Z'
                    lastAuthorId: 018D5878-C795-D858-A986-C45C46230EF6
                  0100100102:
                    content: <p>Lorem ipsum dolor sit amet consectur</p>
                    lastEditedAt: '2024-01-30T03:44:06Z'
                    lastAuthorId: 018D5878-C795-D858-A986-C45C46230EF6
